<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="gameLayout">
        <div id="gameContainer">
            <canvas id="gameCanvas" width="400" height="600"></canvas>
            <div id="ui">
                <div id="startScreen" class="screen">
                    <h1>Flappy Bird</h1>
                    <p>按空格键开始游戏</p>
                    <p>使用空格键控制小鸟</p>
                </div>
                <div id="gameOverScreen" class="screen hidden">
                    <h2>游戏结束</h2>
                    <p>得分: <span id="finalScore">0</span></p>
                    <p>生存时间: <span id="finalTime">0.0s</span></p>
                    <p>最高分: <span id="highScore">0</span></p>
                    <p>最长时间: <span id="bestTime">0.0s</span></p>
                    <p>按空格键重新开始</p>
                </div>
                <div id="pausedScreen" class="screen hidden">
                    <h2>游戏暂停</h2>
                    <p>按空格键或点击暂停按钮继续</p>
                    <p>按P键快速暂停/恢复</p>
                </div>
                <div id="scoreDisplay">0</div>
                <div id="timeDisplay">0.0s</div>
                <button id="pauseButton" class="hidden">暂停</button>
            </div>
        </div>
        
        <div id="aiChatContainer">
            <div id="aiChatHeader">
                <h3>AI助手</h3>
                <button id="toggleChat">−</button>
            </div>
            <div id="aiChatContent">
                <div id="chatMessages"></div>
                <div id="chatInput">
                    <input type="text" id="messageInput" placeholder="输入消息...">
                    <button id="sendButton">发送</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/bird.js"></script>
    <script src="js/pipes.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/celebration.js"></script>
    <script src="js/ai-chat.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
